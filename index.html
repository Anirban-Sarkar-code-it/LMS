<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App</title>
    <link rel="stylesheet" href="encrypt1.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Message Encryption</h1>
        <form id="cryptoForm">
            <label for="message">Enter your message:</label>
            <input type="text" id="message" required>
            <label for="key">Enter a key:</label>
            <input type="number" id="key" required>
            <button type="button" id="submitBtn">Generate and Encrypt</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="encrypt2.js"></script>
</body>
</html>
